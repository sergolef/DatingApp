<div class="card mb-4">

  <div class="d-block user-select-none card-img-wrapper" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
    <img [src]="member.photoUrl || './assets/def-user-'+member.gender+'.png'" width="100%" height="100%" fill="#868e96">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-warning" routerLink="/members/{{member.userName}}"><i class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-warning"><i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-warning"><i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <p class="card-text">{{member.knownAs}}</p>
  </div>
  <div class="card-footer text-muted">
    {{member.age}} year(s) old
  </div>
</div>
