
<div class="m-flex justify-content-center pb-2">
  <form class="form-inline" #filterForm="ngForm" (ngSubmit)="onChangeGender(filterForm)">
    <div class="form-group mr-2">
      <label for="minAge" class="mr-2">Min Age:</label>
      <input name="minAge" type="text" class="form-control" [(ngModel)]="userParams.minAge">
    </div>
    <div class="form-group mr-2">
      <label for="maxAge" class="mr-2">Max Age:</label>
      <input name="maxAge" type="text" class="form-control" [(ngModel)]="userParams.maxAge">
    </div>

    <div class="form-group">
      <label for="gender" class="mr-2">Gender:</label>
      <select name="gender" id="" class="form-control" [(ngModel)]="userParams.gender">
        <option [value]="g.v" *ngFor="let g of [{v:'male', title:'Male'}, {v:'female', title:'Female'}]; let i = index">{{g.title}}</option>
      </select>
    </div>

    <button class="btn btn-success mr-2 ml-2" type="submit">Apply Filter</button>
    <button class="btn btn-warning" type="button">Reset filter</button>

    <div class="flex col float-right">
      <div class="btn-group">
        <button (click)="getMembersList()" class="btn btn-primary" [(ngModel)]="userParams.orderBy"
            btnRadio="created" value="created" tabindex="0" role="button" name="orderBy">Newest Member</button>

        <button (click)="getMembersList()" class="btn btn-primary" [(ngModel)]="userParams.orderBy"
            btnRadio="lastactive" value="lastactive" tabindex="0" role="button" name="orderBy">Last Active</button>
      </div>
    </div>

  </form>


</div>

<div class="row">
  <div class="col-2" *ngFor="let member of members">
    <app-member-card [member]="member">{{member.knownAs}}</app-member-card>
  </div>
</div>

<div class="m-flex justify-content-center" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.TotalItems"
    [itemsPerPage]="pagination.ItemPerPage"
    [(ngModel)]="pagination.CurrentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;">

</pagination>
</div>
