<div class="my-3 p-3 bg-white rounded shadow-sm">
  <h6 class="border-bottom border-gray pb-2 mb-0">Recent updates</h6>
  <ng-container *ngFor="let message of messages">
    <ng-container *ngIf="user.username == message.senderName; else elseT">
      <div class="media text-muted pt-3">
        <img [src]="message.senderPhotoUrl"
        class="bd-placeholder-img mr-2 rounded"  role="img" aria-label="Placeholder: 32x32"
        preserveAspectRatio="xMidYMid slice" focusable="false">

        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <strong class="d-block text-gray-dark">{{ message.senderName}}   <span>{{message.sentDate | timeago}}</span></strong>
          {{message.content}}
       </p>
      </div>
    </ng-container>
    <ng-template #elseT>
      <div class="media text-muted pt-3">
        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <strong class="d-block text-gray-dark">{{message.senderName}}  <span>{{message.sentDate | timeago}}</span></strong>
          {{message.content}}
       </p>
       <img [src]=" message.senderPhotoUrl"
        class="bd-placeholder-img ml-2 rounded"  role="img" aria-label="Placeholder: 32x32"
        preserveAspectRatio="xMidYMid slice" focusable="false">

      </div>
    </ng-template>

  </ng-container>
<div class="row mt-3">
  <form class="form" #messageForm="ngForm" id="messageForm" (ngSubmit)="onSumbite()">
    <div class="form-group">
      <textarea type="text" class="form-control" name="content" placeholder="Write new message to user" [(ngModel)]="newMessage.content" cols="30" rows="3"></textarea>
      <button class="btn btn-success mt-2" type="submit">Send</button>
    </div>

  </form>
</div>

</div>
