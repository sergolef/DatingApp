<div class="row" *ngIf="member">
  <div class="col-4">
    <div class="card mb-3">

      <h3 class="card-header">{{member.knownAs || 'User'}}</h3>

      <div class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
        <img [src]="member.photoUrl || './assets/def-user-'+member.gender+'.png'" width="100%" height="100%" fill="#868e96" alt=""/>
      </div>
      <div class="card-body">
        <div class="card-body">
          <b class="card-text">Location:</b>
          <p class="card-text">{{member.city}} - {{member.country}}</p>
        </div>

        <div class="card-body">
          <b class="card-test">Last action:</b>
          <p  class="card-text">{{member.lastActive}}</p>
        </div>
        <div class="card-body">
          <b class="card-test">Member since:</b>
          <p  class="card-text">{{member.registeredAt}}</p>
        </div>

      </div>


      <div class="card-footer text-muted">
        </div>
        <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-success"  type="submit" form="editForm" [disabled]="!editForm?.form.dirty">
            Save changes
          </button>
          <button  class="btn btn-warning" type="reset" form="editForm">Reset</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8" *ngIf="member">
    <form #editForm="ngForm" id="editForm" (ngSubmit)="onFormSubmit()">
    <div class="alert alert-info" *ngIf="editForm?.form.dirty">
      <p><strong>Info:</strong>You make changes. Do not forget to save changes.</p>
    </div>
    <tabset>
      <tab heading="About {{member.knownAs}}" id="tab1">
        <div class="row">
          <h2>Description:</h2>
          <div class="form-group">
            <textarea
              [(ngModel)]="member.introduction"
              class="form-control"
              name="introduction" id="" cols="30" rows="5">{{member.introduction}}</textarea>
          </div>

        </div>
        <div class="row">
          <h2>Looking for:</h2>
          <div class="form-group">
            <textarea
              [(ngModel)]="member.lookingFor"
              class="form-control"
              name="lookingFor" id="" cols="30" rows="5">{{member.lookingFor}}</textarea>
          </div>
        </div>

        <div class="row">
          <h2>Interests</h2>

          <div class="form-group">
            <textarea
              [(ngModel)]="member.interests"
              class="form-control"
              name="interests" id="" cols="30" rows="5" value="{{member.interests}}"></textarea>
          </div>
        </div>

        <div class="row">
          <b class="card-text">Location:</b>
        <div class="form-group">
          <label>City</label>
          <input type="text" class="form-control" name="city" [(ngModel)]="member.city">
        </div>
        <div class="form-group">
          <label>Country</label>
          <input type="text" class="form-control" name="country" [(ngModel)]="member.country">
        </div>
        </div>
      </tab>

      <tab heading="Photos">
        <app-member-foto-settings [member]="member"></app-member-foto-settings>
      </tab>

    </tabset>
  </form>
  </div>
</div>
